<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Structure Exporter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>📁 Project Structure Exporter</h1>

    <div class="controls">
      <label>
        Select Project Folder:
        <input type="text" id="folderPath" readonly />
        <button id="chooseFolder">Browse</button>
      </label>

      <label>
        Output File Name:
        <input type="text" id="outputFileName" value="project-summary.txt" />
      </label>

      <div class="button-group">
        <button id="openSettings">⚙ Settings</button>
        <button id="generate">Generate & Export</button>
      </div>
    </div>

    <div class="preview">
      <h2>📄 Preview</h2>
      <pre id="previewPane">(Preview will appear here)</pre>
    </div>

    <!-- Settings Modal -->
    <div id="settingsPanel" class="modal hidden">
      <div class="modal-content">
        <h2>⚙ File Types to Include</h2>
        <textarea id="extensionsInput" rows="5"></textarea>
        <div style="margin-top: 10px">
          <button id="saveSettings">Save</button>
          <button id="closeSettings">Close</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
