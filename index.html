<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Project Structure Exporter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Project Structure Exporter</h1>

    <div class="controls">
      <label>
        Select Project Folder:
        <input type="text" id="folderPath" readonly />
        <button id="chooseFolder">Browse</button>
      </label>

      <label>
        Output File Name:
        <input type="text" id="outputFileName" value="project-summary.txt" />
      </label>

      <button id="openSettings">Settings</button>
      <button id="generate">Generate & Export</button>
    </div>

    <div class="preview">
      <h2>Preview</h2>
      <pre id="previewPane">(Preview will appear here)</pre>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="modal hidden">
      <div class="modal-content">
        <h2>âš™ File Types to Include</h2>
        <textarea id="extensionsInput" rows="5"></textarea>
        <br />
        <button id="saveSettings">Save</button>
        <button id="closeSettings">Close</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
